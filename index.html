  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50%;
        font-size: 60px;
      }
      .dc {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1 class="dc">DIGITAL CLOCK</h1>
    <div class="container">
      <div id="hours">10</div>
      <div>:</div>
      <div id="minutes">10</div>
      <div>:</div>
      <div id="seconds">10</div>
      <div>&nbsp;</div>
      <div id="amPm">AM</div>
    </div>

    <script src="app.js"></script>
  </body>
